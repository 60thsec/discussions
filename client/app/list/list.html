<md-toolbar class="md-hue-3 md-whiteframe-z1">
  <div class="md-toolbar-tools">
    <h2><span>Discussions</span></h2>
    <span flex></span>
    <md-button class="md-raised md-accent">Join</md-button>
  </div>
</md-toolbar>
<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAddDialog($event)">
  <md-icon md-svg-icon="content:add" aria-label="Plus"></md-icon>
</md-button>
<div layout-gt-xs="column" layout-margin>
  <md-card>
    <md-card-header>
      <md-card-header-text>
        <div class="md-headline">Development Tools</div>
        <div class="md-subhead">23 Members - 42 Topics</div>
      </md-card-header-text>
    </md-card-header>
    <md-divider></md-divider>
    <div class="md-padding" ipsum="50w"></div>
  </md-card>
  <md-card class="md-list-card" ng-repeat="item in awesomeThings | filter:search" ng-click="showDetail($event)" md-ink-ripple="#651FFF">
    <md-list-item class="md-2-line">
        <md-icon class="md-avatar md-avatar-icon" md-svg-icon="avatar:svg-{{ ($index + 1) % 11 }}"></md-icon>
        <div class="md-list-item-text">
          <h3>{{item.name}}</h3>
          <p>{{item.who}} in <span>category name</span></p>
        </div>
    </md-list-item>
    <md-divider></md-divider>
    <md-card-content>
      <p>{{item.info}}</p>
    </md-card-content>
    <md-divider></md-divider>
    <md-card-actions layout="row" layout-align="space-around center" layout-margin>
      <span flex="none">
        <md-icon md-svg-icon="action:thumb_up" aria-label="Forward"></md-icon>
        <span>12</span> <span hide-xs>Likes</span>
      </span>
      <span flex="none">
        <md-icon md-svg-icon="communication:forum" aria-label="Forward"></md-icon>
        <span>4</span> <span hide-xs>Replies</span>
      </span>
      <span flex="none">
        <md-icon md-svg-icon="device:access_time" aria-label="Forward"></md-icon>
        <span>4</span> <span hide-gt-xs>hrs</span> <span hide-xs>hours ago</span>
      </span>
      <span flex="grow" hide-xs></span>
    </md-card-actions>
  </md-card>
</div>
