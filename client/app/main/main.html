<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="ToolbarCtrl.showAddDialog($event)">
  <md-icon md-svg-icon="content:add" aria-label="Plus"></md-icon>
</md-button>
<md-card>
  <md-list-item class="md-3-line" ui-sref="list" ng-repeat="item in awesomeThings | filter:search">
      <md-icon class="md-avatar" md-svg-icon="avatar:svg-{{ ($index + 1) % 11 }}"></md-icon>
      <div class="md-list-item-text">
        <h3>{{item.name}}</h3>
        <h4>{{item.info}}</h4>
        <p>21 Topics</p>
      </div>
      <md-divider ng-if="!$last"></md-divider>
  </md-list-item>
</md-card>
