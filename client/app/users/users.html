<div layout-gt-xs="row" layout-margin>
  <div flex-gt-xs="35">
    <md-card>
      <md-card-header>
        <md-card-avatar>
          <md-icon class="md-user-avatar md-avatar" md-svg-icon="avatar:svg-8"></md-icon>
        </md-card-avatar>
        <md-card-header-text>
          <span class="md-title">Firstname Lastname</span>
          <span class="md-subhead">Teams &amp; Users</span>
        </md-card-header-text>
      </md-card-header>
      <md-divider></md-divider>
      <md-list>
        <md-list-item href="#">
          All Users
        </md-list-item>
        <md-list-item href="#">
          Frequently Contacted
        </md-list-item>
        <md-subheader class="md-no-sticky">Teams</md-subheader>
        <md-list-item href="#">
          Team One
        </md-list-item>
        <md-list-item href="#">
          Team Two
        </md-list-item>
        <md-list-item href="#">
          Team Three
        </md-list-item>
        <md-list-item href="#">
          Team Four
        </md-list-item>
      </md-list>
      <md-divider></md-divider>
      <div class="md-actions" layout="row" layout-align="start center">
        <md-button class="md-primary">New Team</md-button>
      </div>
    </md-card>
  </div>
  <div flex-gt-xs="65">
    <md-card>
      <md-card-header>
        <md-card-header-text>
          <span class="md-title">All Users</span>
          <span class="md-subhead">Users from all teams</span>
        </md-card-header-text>
      </md-card-header>
      <md-divider></md-divider>
      <md-list>
        <md-list-item ng-repeat="item in getNumber(number) track by $index">
            <md-checkbox ng-model="message.selected"></md-checkbox>
            <md-icon class="md-avatar md-avatar-icon" md-svg-icon="avatar:svg-{{ ($index + 1) % 11 }}"></md-icon>
            <p>{{ person.name || 'Firstname Lastname'}}</p>
            <md-menu class="md-secondary" md-position-mode="target-right target">
              <md-button aria-label="menu" class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
                <md-icon md-svg-icon="navigation:more_vert"></md-icon>
              </md-button>
              <md-menu-content width="4">
                <md-menu-item>
                  <md-button>
                    <md-icon md-svg-icon="communication:email"></md-icon> Email
                  </md-button>
                </md-menu-item>
                <md-menu-item>
                  <md-button>
                    <md-icon md-svg-icon="image:edit"></md-icon> Edit
                  </md-button>
                </md-menu-item>
                <md-menu-item>
                  <md-button>
                    <md-icon md-svg-icon="content:remove_circle"></md-icon> Remove from team
                  </md-button>
                </md-menu-item>
                <md-menu-divider></md-menu-divider>
                <md-menu-item>
                  <md-button>
                    <md-icon md-svg-icon="navigation:cancel"></md-icon> Delete
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
      <md-divider></md-divider>
      <div class="md-actions" layout="row" layout-align="start center">
        <md-button>Action 1</md-button>
        <md-button>Action 2</md-button>
      </div>
    </md-card>
  </div>
</div>
